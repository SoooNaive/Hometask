<!DOCTYPE html>
	<htm lang="ru">
	<head>
		<meta charset="utf-8">
		<title>Регистрация</title>
	</head>
	<body>
		<h2>Регистрация</h2>
		<h4>* отмечены поля для обязательного заполнения</h4>
	     <form action="#" method="post">
	     	<!-- required - поле обязательно для заполнения +79818458559 -->
              <div>
              	<label for="email">*Введите почту</label>
              	<input id="email" type="email" name="email" placeholder="Например, ivan@mail.ru" required >
              </div>
              <div>
              	<label for="password">*Придумайте пароль</label>
              	<input id="password" type="password" name="password" placeholder="Введите пароль" required >
              </div>
              <div>
              	<label for="date">*Введите дату рождения</label>
              	<input id="date" type="date" name="date" placeholder="Например, 01.01.2001" required >
              </div>
              <div>
              	<label for="name">Введите свое имя</label>
              	<input id="name" type="text" name="name" placeholder="Например, Иван" >
              </div>
              <div>
              	<label for="number">Введите номер телефона</label>
              	<input id="number" type="tel" name="number" placeholder="+7 (999) 010-10-01">
              </div>
              <div>
            <label>
                Запомнить
                <input type="checkbox" name="remember" checked value="remember">
            </label>
        </div>
        <input type="submit" value="Регистрация">
	     </form>
	</body>
	</html>
